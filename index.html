<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://www.hartselletigers.org/cms/lib/AL02210041/Centricity/Domain/12/orange-star-vector-clipart.png">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Inspire...</title>
</head>

<body style="background-image: url(https://images.unsplash.com/photo-1612099452850-ed8efe7d58ff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80); background-size: cover; background-position: bottom;">

  <main>
    <div class="container-fluid">
      <div id="top" class="row justify-content-between">
        <div class="col-3 d-flex flex-column ps-2 pt-2">
          
        </div>
        <div class="col-2">
          <div class="row">
            <div class="col-12">

            </div>
            <div class="col-12">

            </div>
            <div class="col-12">

            </div>
          </div>
        </div>
      </div>
      <div id="middle" class="row">
        <div class="col-12 d-flex justify-content-center align-items-center text-light">
          <h1 id="clock" class="fw-bold" onclick="app.clockController.changeFormat()"></h1>
        </div>
      </div>
      <div id="bottom" class="row">
        <div class="col-6 offset-1 d-flex justify-content-center align-items-end">
          <div class="d-flex flex-column text-light pb-3">
            <span id="quote" class="fs-5 pb-3 text-center"></span>
            <span id="author" class="on-hover text-center"></span>
          </div>
        </div>
        <div class="col-3 fuck pb-2 offset-2 px-5 d-flex justify-content-end">
          <div class="row rounded todoCard text-light text-center">
            <div id="todoTop" class="col-12 pt-2 px-4 d-flex justify-content-between">
              <span class="fs-5">Your TODO's</span>
              <span id="todoNum"></span>
            </div>
            <div class="col-12 todoList px-2">
              <div id="todoList" class="row">
              </div>
            </div>
            <div id="todoBottom" class="col-12 pt-1 d-flex justify-content-center align-items-top">
              <form class="w-100" onsubmit="app.todoController.addTodo()">
                <input required id="todo" name="description" type="text" class="rounded" maxlength="18">
                <button type="submit" class="bg-black text-light myBtn rounded">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
